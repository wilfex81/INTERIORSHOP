{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}Interiorshop</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="{% static 'scripts/main.js' %}"></script>
</head>

<body>
    
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>Interiorshop</strong></a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>

            </a>
        </div>
        <div class="navbar-menu" id="main-navbar">
            <div class="navbar-end">
        <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
           
            {% block content %}{% endblock content %}
        </div>
    </section>

    <footer class="footer">
        <h3 class="is-size-4 mb-4">Interiorshop</h3>
         {% if request.user.is_authenticated %}
         <a href="{% url 'vendor_admin' %}">vendor admin</a>
        {% else %}
        <a href="{% url 'become_vendor' %}">Become Vendor</a>
        {% endif %}
    </footer>
</body>
</html>
